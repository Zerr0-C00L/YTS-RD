name: Fetch Latest ShowRSS TV Shows

on:
  schedule:
    # Run every 2 hours to check for new episodes
    - cron: '0 */2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  fetch-shows:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Fetch and add TV shows to Real-Debrid
        env:
          REAL_DEBRID_API_TOKEN: ${{ secrets.REAL_DEBRID_API_TOKEN }}
          SHOWRSS_URL: https://showrss.info/user/76224.rss?magnets=true&namespaces=true&name=clean&quality=fhd&re=yes
        run: |
          python fetch_shows.py
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: showrss-logs-${{ github.run_number }}
          path: |
            *.log
          retention-days: 7

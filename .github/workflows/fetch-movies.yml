name: Fetch YTS Movies to Real-Debrid

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      max_movies:
        description: 'Maximum number of movies to fetch'
        required: false
        default: '10'

jobs:
  fetch-movies:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Fetch and add movies to Real-Debrid
        env:
          REAL_DEBRID_API_TOKEN: ${{ secrets.REAL_DEBRID_API_TOKEN }}
          MAX_MOVIES: ${{ github.event.inputs.max_movies || '10' }}
          FETCH_ALL_QUALITIES: 'true'
          MIN_RATING: '0'
        run: |
          python fetch_movies.py
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fetch-logs-${{ github.run_number }}
          path: |
            *.log
          retention-days: 7
